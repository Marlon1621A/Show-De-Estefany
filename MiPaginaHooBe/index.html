<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Show De Estefany</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Poppins', sans-serif;
}

/* Fondo vertical para móviles */
body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  min-height: 100vh;
  background: url('fondo.png') no-repeat center top; /* Fondo actualizado */
  background-size: cover;
  color: #fff;
  text-align: center;
  padding-top: 40px; /* espacio para el título */
}

/* Título principal */
h1 {
  font-family: 'Pacifico', cursive;
  font-size: 42px;
  margin: 0 10px;
  color: #fff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

/* Subtítulo */
p {
  font-family: 'Poppins', sans-serif;
  font-size: 20px;
  margin: 10px 0 30px;
  color: #fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}

/* Tarjetas de contacto */
.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
  width: 90%;
  max-width: 400px;
}

.card-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  text-decoration: none;
  border-radius: 12px;
  transition: transform 0.2s, box-shadow 0.2s;
  background-color: rgba(0,0,0,0.5);
}

.card-link:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

.card-img {
  width: 100%;
  height: 140px;
  background-size: cover;
  background-position: center;
}

.card-link span {
  display: block;
  text-align: center;
  padding: 8px 0;
  font-weight: 600;
  font-size: 16px;
  color: #fff;
}
</style>
</head>
<body>

<h1>Show De Estefany</h1>
<p>Encuéntrame aquí</p>

<div class="cards">
  <a class="card-link" href="https://wa.me/56949739082?text=Hola" target="_blank">
    <div class="card-img" style="background-image: url('whatsapp.png');"></div>
    <span>WhatsApp</span>
  </a>
  <a class="card-link" href="https://www.facebook.com/share/17PSXzYNVB/" target="_blank">
    <div class="card-img" style="background-image: url('facebook.png');"></div>
    <span>Facebook</span>
  </a>
  <a class="card-link" href="https://www.instagram.com/show_de_estefany?igsh=NzF5aGF4M3Eyc3Jt" target="_blank">
    <div class="card-img" style="background-image: url('instagram.png');"></div>
    <span>Instagram</span>
  </a>
  <a class="card-link" href="https://www.tiktok.com/@estefanymundaca?_t=ZM-90fOfdXmZVw&_r=1" target="_blank">
    <div class="card-img" style="background-image: url('tiktok.png');"></div>
    <span>TikTok</span>
  </a>
</div>

</body>
</html>
